
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>User Display Name Example</title>
</head>
<body>
  <h1>Welcome to the Website</h1>
  <p id="userDisplayName"></p>

  <!-- Include the Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>

  <script>
     // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase ,set ,ref } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";


  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBPx4lzqapn6B3vBCmvslOYZne1-tOzFuQ",
    authDomain: "authside.firebaseapp.com",
    databaseURL: "https://authside-default-rtdb.firebaseio.com",
    projectId: "authside",
    storageBucket: "authside.appspot.com",
    messagingSenderId: "255192020763",
    appId: "1:255192020763:web:5b00341cd288eb24cac5be"
  };
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const auth = getAuth();
    // Add a listener for authentication state changes
firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in
    var displayName = user.displayName;
    document.getElementById('userDisplayName').innerHTML = 'Welcome, ' + displayName + '!';
  } else {
    // User is signed out
    document.getElementById('userDisplayName').innerHTML = 'Welcome, Guest!';
  }
});
  </script>
</body>
