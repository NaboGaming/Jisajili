
<!DOCTYPE html>
<html lang="en">
<head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase ,set ,ref } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyBPx4lzqapn6B3vBCmvslOYZne1-tOzFuQ",
    authDomain: "authside.firebaseapp.com",
    databaseURL: "https://authside-default-rtdb.firebaseio.com",
    projectId: "authside",
    storageBucket: "authside.appspot.com",

    };
    firebase.initializeApp(firebaseConfig);

</head>
<body>
  <h1>Welcome <span id="username-display"></span>!</h1>

  <script type="module">
    // Check if a user is logged in
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        var userID = user.uid;
        var userRef = firebase.database().ref('users/' + userID);

        // Retrieve the username from the database
        userRef.once('value').then(function(snapshot) {
          var username = snapshot.val().username;
          // Display the username on the webpage
          document.getElementById('username-display').innerText = username;
        });
      } else {
        console.log('No user is currently logged in.');
      }
    });
  </script>
</body>
</html>
